<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
		integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
		<script src="https://unpkg.com/wavesurfer.js"></script>
		<script src="lib/wavesurfer.microphone.min.js"></script>
		<script src="lib/jquery-3.6.0.min.js"></script>
		<style>
			.waveform {
				max-width: 100%;
			}

			.form-select, body {
				font-family: 'Roboto Mono', monospace;
				background-color: #000;
				color: white;
				font-size: 12px;
			}

			.btn-primary, .btn-primary.disabled {
				color: white;
				background-color: #000000;
				border-color: white;
				font-size: 12px;
			}

			.form-control {
				background-color: black;
				color: white;
			}

			input:-internal-autofill-selected:active, .form-control:focus {
				background-color: black !important;
				color: white;
			}

		</style>
</head>
<body>
	<div class="container">
		<header>
			<h3 class="mt-2">Pandemic archive of voices </h3>
			<p>Share a word/expression, in your own native language, that can translate a personal perspective on the current context we are living in. </p>	
		</header>
		<form class="row g-3 needs-validation" novalidate>
			<div class="form-group mb-4">
				<div id="waveformMic" class="waveform mb-2"></div>
				<div id="waveformAudio" style="display: none;" class="waveform mb-2"></div>
				<!-- start mic -->
				<button style="display: none;" type="button" class="btn btn-primary" id="start">
					<i class="glyphicon glyphicon-play"></i>
					Start Mic
				</button>
				<!-- record -->
				<button style="display: none;" type="button" class="btn btn-primary" id="record">
					<i class="glyphicon glyphicon-record">Record</i>
				</button>
				<!-- stop recording -->
				<button style="display: none;" type="button" class="btn btn-primary" id="stop">
					<i class="glyphicon glyphicon-stop">Stop</i>
				</button>
				<!-- try again -->
				<button style="display: none;" type="button" class="btn btn-primary" id="again">
					<i class="glyphicon glyphicon-stop">Try again</i>
				</button>
				<!-- play -->
				<button style="display: none;" type="button"  class="btn btn-primary" id="play">
					<i class="glyphicon glyphicon-play"></i>
					Play
					/
					<i class="glyphicon glyphicon-pause"></i>
					Pause
				</button>
			</div>
			<!-- textual form -->
			<div class="form-group mb-4">
				<label for="textInput">Literal Text</label>
				<input type="email" class="form-control" id="textInput" aria-describedby="textInputHelp" placeholder="Literal text" required>

				<small id="textInputHelp" class="form-text text-muted">Write here the textual version of the contributed audio in its original language.</small>
				<!--
				<small id="textInputError" class="text-danger">
					Please write the textual version of the submited audio.
				  </small>
				-->     
			</div>
			<!-- language input -->
			<div class="form-group mb-4">
				<label for="languageInput">Speaker Language</label>
				<select class="form-select mb-2" id="languageInput" data-placeholder="Choose a Language...">
					<option disabled selected value>Choose a Language...</option>
					<option value="AF">Afrikaans</option>
					<option value="SQ">Albanian</option>
					<option value="AR">Arabic</option>
					<option value="HY">Armenian</option>
					<option value="EU">Basque</option>
					<option value="BN">Bengali</option>
					<option value="BG">Bulgarian</option>
					<option value="CA">Catalan</option>
					<option value="KM">Cambodian</option>
					<option value="ZH">Chinese (Mandarin)</option>
					<option value="HR">Croatian</option>
					<option value="CS">Czech</option>
					<option value="DA">Danish</option>
					<option value="NL">Dutch</option>
					<option value="EN">English</option>
					<option value="ET">Estonian</option>
					<option value="FJ">Fiji</option>
					<option value="FI">Finnish</option>
					<option value="FR">French</option>
					<option value="KA">Georgian</option>
					<option value="DE">German</option>
					<option value="EL">Greek</option>
					<option value="GU">Gujarati</option>
					<option value="HE">Hebrew</option>
					<option value="HI">Hindi</option>
					<option value="HU">Hungarian</option>
					<option value="IS">Icelandic</option>
					<option value="ID">Indonesian</option>
					<option value="GA">Irish</option>
					<option value="IT">Italian</option>
					<option value="JA">Japanese</option>
					<option value="JW">Javanese</option>
					<option value="KO">Korean</option>
					<option value="LA">Latin</option>
					<option value="LV">Latvian</option>
					<option value="LT">Lithuanian</option>
					<option value="MK">Macedonian</option>
					<option value="MS">Malay</option>
					<option value="ML">Malayalam</option>
					<option value="MT">Maltese</option>
					<option value="MI">Maori</option>
					<option value="MR">Marathi</option>
					<option value="MN">Mongolian</option>
					<option value="NE">Nepali</option>
					<option value="NO">Norwegian</option>
					<option value="FA">Persian</option>
					<option value="PL">Polish</option>
					<option value="PT">Portuguese</option>
					<option value="PA">Punjabi</option>
					<option value="QU">Quechua</option>
					<option value="RO">Romanian</option>
					<option value="RU">Russian</option>
					<option value="SM">Samoan</option>
					<option value="SR">Serbian</option>
					<option value="SK">Slovak</option>
					<option value="SL">Slovenian</option>
					<option value="ES">Spanish</option>
					<option value="SW">Swahili</option>
					<option value="SV">Swedish </option>
					<option value="TA">Tamil</option>
					<option value="TT">Tatar</option>
					<option value="TE">Telugu</option>
					<option value="TH">Thai</option>
					<option value="BO">Tibetan</option>
					<option value="TO">Tonga</option>
					<option value="TR">Turkish</option>
					<option value="UK">Ukrainian</option>
					<option value="UR">Urdu</option>
					<option value="UZ">Uzbek</option>
					<option value="VI">Vietnamese</option>
					<option value="CY">Welsh</option>
					<option value="XH">Xhosa</option>
				</select>
				<input type="text" class="form-control" id="otherLanguage" aria-describedby="otherLanguage"
					placeholder="Dialect (optional)">
				</div>
			
			<button class="btn btn-primary disabled mb-4" type="button" id="submit">
				<i class="glyphicon glyphicon-stop">Submit</i>
			</button>
		</form>
			<!--<button class="btn btn-primary">Submit</button>-->
	</div>
	<script src="script.js"></script>
</body>
</html>
