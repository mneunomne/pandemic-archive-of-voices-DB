<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archeology</title>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-csg-meshs/index.js"></script>
  <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.js"></script> 
</head>
<body>
  <a-scene id="scene" vr-mode-ui="enabled: false" background="color: #ECECEC" light="defaultLightsEnabled: false">
    <a-assets>
      <a-asset-item id="tree-obj" src="./3d/Studio light.obj"></a-asset-item>
      <a-asset-item id="tree-mtl" src="./3d/Studio Light.mat"></a-asset-item>
      <img  id="dismap" src="dismap.jpg"></img>
      <img  id="wood" src="wood.jpg"></img>
      <img  id="concrete" src="concrete.jpg"></img>
      <img  id="clay" src="clay.jpg"></img>

      <img id="svg_1" src="__762.png"></img>
    </a-assets>
    <a-entity id="camera" camera orbit-controls="target: 0 1.6 0; initialPosition: 0.386 14.978 15.685; enablePan: true; autoRotate: false; autoRotateSpeed: 0.15; maxDistance: 30; zoomSpeed: 3; maxPolarAngle: 90;"></a-entity> <!-- wasd-controls="acceleration:50; fly: true;" -->

    <!-- floor -->
    <a-plane material="src:#concrete; repeat: 40 40" width="1000" height="1000" rotation="-90 0 0" ></a-plane>

    <!-- box -->
    <a-box id="box" scale="10.5 0.75 10.5" material="transparent: true; opacity: 0" position="0 0.25 0" color="red"></a-box>
    <a-box material="src:#wood; repeat: 4 4" csg-meshs="subtract: #box" scale="11 1 11" position="0 0 0" rotation="0 0 0" ></a-box>
    <!-- sand texture -->
    <a-plane id="sand" displacement-map="#dismap" displacement-scale="0.1" displacement-bias="0" src="./terra.jpg" segments-width="100" segments-height="100" width="10.5" height="10.5" rotation="-90 0 0" position="0 0.25 0" ></a-plane>
    
    <!-- ceramics -->
    <a-entity position="3 0.3 2.6"  rotation="-90 0 0">
      <a-plane position="0 0 0.1" material="src:#svg_1; opacity: 0.7; transparent: true; depthWrite: true; depthTest: false;" width="2.3" height="3.2" src="#svg_1"></a-plane>
      <a-box  material="src:#clay;" id="ceramics_0" width="2.3" height="3.2" depth="0.2"></a-box>
    </a-entity>
    <a-entity scale="0.8 0.8 0.8" position="-0.1 0.3 2.8" rotation="-90 4.756 0">
      <a-plane position="0 0 0.1" material="src:#svg_1; opacity: 0.7; transparent: true; depthWrite: true; depthTest: false;" width="2.3" height="3.2" src="#svg_1"></a-plane>
      <a-box  material="src:#clay;" id="ceramics_1" width="2.3" height="3.2" depth="0.2"></a-box>
    </a-entity>
    <a-entity scale="1.2 1.2 1.2" position="-3.5 0.3 1.8" rotation="-90 -1.146 0">
      <a-plane position="0 0 0.1" material="src:#svg_1; opacity: 0.7; transparent: true; depthWrite: true; depthTest: false;" width="2.3" height="3.2" src="#svg_1"></a-plane>
      <a-box  material="src:#clay;" id="ceramics_2" width="2.3" height="3.2" depth="0.2"></a-box>
    </a-entity>
    <a-entity position="0.5 0.3 -2.5" rotation="-90 -6.990 0">
      <a-plane position="0 0 0.1" material="src:#svg_1; opacity: 0.7; transparent: true; depthWrite: true; depthTest: false;" width="2.3" height="3.2" src="#svg_1"></a-plane>
      <a-box  material="src:#clay;" id="ceramics_3" width="2.3" height="3.2" depth="0.2"></a-box>
    </a-entity>
    <a-entity position="3.5 0.3 -1.5" rotation="-90 4.412 0">
      <a-plane position="0 0 0.2" material="src:#svg_1; opacity: 0.7; transparent: true; depthWrite: true; depthTest: false;" width="2.3" height="3.2" src="#svg_1"></a-plane>
      <a-box  material="src:#clay;" id="ceramics_4" width="2.3" height="3.2" depth="0.2"></a-box>
    </a-entity>
    <a-entity position="-3.2 0.3 -2.5" rotation="-90 -4.469 0">
      <a-plane position="0 0 0.1" material="src:#svg_1; opacity: 0.7; transparent: true; depthWrite: true; depthTest: false;" width="2.3" height="3.2" src="#svg_1"></a-plane>
      <a-box  material="src:#clay;" id="ceramics_5" width="2.3" height="3.2" depth="0.2"></a-box>
    </a-entity>

    <!-- light 1 -->
    <a-entity position="-7.382 0 7.0" rotation="0 -23 0" scale="0.5 0.5 0.5">
      <a-entity rotation="-34.836 -23.3 -20.1" position="0 13.963 0" light="angle: 40; penumbra: 1; color: #BBB; type: spot; decay: 0.92; castShadow: true"></a-entity>
      <!--<a-entity position="-25 0 -15" obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>-->
    </a-entity>
    <!-- light 2 -->
    <a-entity position="7.6 0 7.5" rotation="0 77 0" scale="0.5 0.5 0.5">
      <a-entity rotation="-39.190 -33.575 -29.049" position="0 13.963 0" light="angle: 40; penumbra: 1; color: #BBB; type: spot; decay: 0.92; castShadow: true"></a-entity>
      <!--<a-entity position="-25 0 -15" obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>-->
    </a-entity>
    <!-- light 3 -->
    <a-entity position="0.904 0 -8.778" rotation="0 -153.534 0" scale="0.5 0.5 0.5">
      <a-entity rotation="-46.176 -31.770 -29.910" position="0 13.963 0" light="angle: 40; penumbra: 1; color: #BBB; type: spot; decay: 0.92; castShadow: true"></a-entity>
      <!--<a-entity position="-25 0 -15" obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>-->
    </a-entity>
    
    <a-sky color="#000000"></a-sky>
  </a-scene>
</body>
</html>
