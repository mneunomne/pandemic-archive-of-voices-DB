<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
		integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="lib/jquery-3.6.0.min.js"></script>
</head>
<body>
    <table class="table table-responsive">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">filepath</th>
            <th scope="col">id</th>
            <th scope="col">user_id</th>
            <th scope="col">text</th>
            <th scope="col">duration</th>
            <th scope="col">lang</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="table_body">
        </tbody>
      </table>
</body>
<script>
$.getJSON("db_test/data.json", function(json) {
    console.log(json); // this will show the info it in firebug console

    var table_body = json.audios.map((audio, index) => {
        return `
            <tr>
                <th scope="row">${index}</th>
                <td><a href="/${audio.file}">file</a></td>
                <td>${audio.id}</td>
                <td>${audio.from_id}</td>
                <td>${audio.text}</td>
                <td>${audio.duration_seconds}</td>
                <td>${audio.lang.code}</td>
                <td><button data-id="${audio.id}" type="button" class="btn btn-warning disable">Disable</button></td>
                <td><button data-id="${audio.id}" type="button" class="btn btn-danger delete">Delete</button></td>
            </tr>
        `
    })
    table_body = table_body.join('')
    $("#table_body").append(table_body)

    $("button.delete").click(function () {
        let id = $(this).data('id')
    })

    $("button.disable").click(function () {
        let id = $(this).data('id')
    })
});
</script>
</html>
