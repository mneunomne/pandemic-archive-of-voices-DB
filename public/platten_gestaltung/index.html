<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platten Gestaltung</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400&display=swap" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="../lib/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/wavefile"></script>
  <script src="../js/text2audio.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="./voltaje.js"></script>
</head>
<body>
  <div class="col-50" id="l-side">
    <div class="col-50_content">
      <!-- Title -->
      <h1>Platten Gestaltung</h1>
      <div>
        <h3>Render Mode</h3>
        <input checked type="radio" id="radio-text" name="renderMode" value="text">
        <label for="radio-text">text</label>
        <input type="radio" id="radio-binary" name="renderMode" value="binary">
        <label for="radio-binary">binary</label>
      </div>
      
      <!-- Dimetions -->
      <h3>Piece Dimentions</h3>
      <div class="input_section">
        <!-- piece width -->
        <label for="width">Width (mm)</label>
        <input type="number" id="width" name="width" min="1" max="1000"/>
        <!-- piece height -->
        <label for="height">Height (mm)</label>
        <input type="number" id="height" name="height" min="1" max="1000"/>
        <!-- margin -->
        <label for="margin">Margin (mm)</label>
        <input type="number" id="margin" name="margin" min="1" max="1000"/>
      </div>
      <h3>Lettering</h3>
      <div class="input_section">
        <!-- font size -->
        <label for="font_size">Font-size (mm)</label>
        <input type="number" id="font_size" name="font_size" min="1" max="100"/>
      </div>
      <div class="input_section">
        <!-- letter spacing X -->
        <label for="letter_spacing_x">Letter-spacing X (mm)</label>
        <input type="number" id="letter_spacing_x" name="letter_spacing_x" min="1" max="100"/>

        <!-- letter spacing Y -->
        <label for="letter_spacing_y">Letter-spacing Y (mm)</label>
        <input type="number" id="letter_spacing_y" name="letter_spacing_y" min="1" max="100"/>
        
      </div>
      <h3>Content</h3>
      <div class="input_section">
        <!-- text area -->
        <textarea id="content"></textarea>
        <p>length: <span id="content_length"></span> <span class="warning" style="display: none;">overflow!</span></p>
        <p>rows: <span id="content_rows"></span></p>
        <p>cols: <span id="content_cols"></span></p>
      </div>
      <div class="input_section">
        <button id="play_audio">play audio</button>
      </div>
      <h3>Data</h3>
      <div class="input_section">
        <!-- download .svg file-->
        <div class="input_section">
          <button id="download-svg">download svg</button>
          <a download="download.svg" href="" id="link-svg"></a>
        </div>
        <div class="input_section">
          <button id="download-json">download data.json</button>
          <a download="data.json" href="" id="link-json"></a>
        </div>
        <div class="input_section">
          <!-- audio id -->
          <label for="audio_id">Audio Id</label>
          <input type="text" id="audio_id" name="audio_id" min="10" max="100"/>
        </div>
      </div>
      <div class="input_section">
        <button>save to database</button>
      </div>
    </div>

  </div>
  <div class="col-50" id="r-side">
    <div id="canvas">
      <svg font-family="Arial Unicode MS" preserveAspectRatio="xMinYMin" width="100" height="100"></svg>
    </div>
  </div>
  <script src="./voltaje.js"></script>
</body>
</html>
