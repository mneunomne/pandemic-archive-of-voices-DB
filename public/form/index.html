<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>archive of voices - contribute</title>
	<meta name="description" content="Contribution form for the Pandemic Archive of Voices">
	<link rel="icon" href="../images/favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon"/>
	<link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
		integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
		<script src="https://unpkg.com/wavesurfer.js"></script>
		<script src="../lib/wavesurfer.microphone.min.js"></script>
		<script src="../lib/jquery-3.6.0.min.js"></script>
		<style>
			body {
				height: 100vh;
			}

			.container {
				height: 100%;
			}

			.waveform {
				max-width: 100%;
				margin-bottom: 5em;
			}

			.form-select, body {
				font-family: 'Roboto Mono', monospace;
				background-color: #000;
				color: white;
				font-size: 12px;
			}

			.btn-dark, .btn-dark.disabled {
				color: white;
				background-color: #000000;
				border-color: white;
				font-size: 12px;
			}

			.form-control {
				background-color: black;
				color: white;
			}
	

			input:-internal-autofill-selected:active, .form-control:focus {
				background-color: black !important;
				color: white;
			}

			.hidden {
				opacity: 0.3;
				pointer-events: none;
			}

			.get-rid {
				opacity: 0.0;
				pointer-events: none;
			}

			#submit-container button {
				width: 100%;
			} 

		</style>
</head>
<body>

		<div class="container">
			<header>
				<h2 class="mt-5">Pandemic Archive of Voices </h2>
				<p>Share a word/expression, in your own native language, that can translate a personal perspective on the current context we are living in. </p>	
			</header>
			
			
			<div id="form" class="row g-3 needs-validation" novalidate>
				<div id="start-container" class="form-group mb-4">
					<button id="start" type="button" class="btn btn-dark">Start</button>
				</div>
				<div id="waveform-container" class="form-group mb-4 hidden">
					<div id="waveformMic" class="waveform"></div>
					<div id="waveformAudio" style="display: none;" class="waveform"></div>
					<!-- record -->
					<button style="display: none;" type="button" class="btn btn-dark" id="record">
						<i class="glyphicon glyphicon-record">Record</i>
					</button>
					<!-- stop recording -->
					<button style="display: none;" type="button" class="btn btn-dark" id="stop">
						<i class="glyphicon glyphicon-stop">Stop</i>
					</button>
					<!-- try again -->
					<button style="display: none;" type="button" class="btn btn-dark" id="again">
						<i class="glyphicon glyphicon-stop">Try again</i>
					</button>
					<!-- play -->
					<button style="display: none;" type="button"  class="btn btn-dark" id="play">
						<i class="glyphicon glyphicon-play"></i>
						Play
						/
						<i class="glyphicon glyphicon-pause"></i>
						Pause
					</button>
				</div>
				<!-- textual form -->
				<div id="text-container" class="form-group mb-4 hidden">
					<label for="textInput">Literal Text</label>
					<input type="email" class="form-control" id="textInput" aria-describedby="textInputHelp" placeholder="Literal text" required>
	
					<small id="textInputHelp" class="form-text text-muted">Write here the textual version of the contributed audio in its original language.</small>
					<!--
					<small id="textInputError" class="text-danger">
						Please write the textual version of the submited audio.
						</small>
					-->     
				</div>
				<div  id="submit-container" class="submit row hidden">
					<div class="col-12">
						<button class="btn btn-dark disabled mb-4" type="button" id="submit">
							<i class="glyphicon glyphicon-stop">Submit</i>
						</button>
						<button class="btn btn-success  mb-4" style="display: none;" type="button" id="success">
							<i class="glyphicon glyphicon-stop">Success</i>
						</button>
						<button class="btn btn-error  mb-4" style="display: none;" type="button" id="error">
							<i class="glyphicon glyphicon-stop">Error</i>
						</button>
						<button class="btn btn-dark mb-4" style="display: none;" type="button" id="clear-form">
							<i class="glyphicon glyphicon-stop">Record Again</i>
						</button>
					</div>
				</div>
			</div>
				<!--<button class="btn btn-dark">Submit</button>-->
		</div>
	<script src="script.js"></script>
</body>
</html>
